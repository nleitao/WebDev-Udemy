<!DOCTYPE html>
<html>
<head>
	<title>tictactoe</title>

	<link rel="stylesheet" type="text/css" href="tictactoe.css">
</head>
<body>

<table>
	<tr>
		<td class='bottom'></td>	<!-- table header=titulo da coluna -->
		<td class='vertical bottom'></td>
		<td class='vertical bottom'></td>
	</tr>
	<tr>   <!-- table row -->
		<td class='bottom'></td>		<!-- table element -->
		<td class='vertical bottom'></td>
		<td class='vertical bottom'></td>
	</tr>

	<tr>   <!-- table row -->
		<td></td>		<!-- table element -->
		<td class='vertical'></td>
		<td class='vertical'></td>
	</tr>
</table>

</body>
</html>
